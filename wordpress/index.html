#pass-strength-result,
input,
textarea {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box
}

.meta-box-sortables select,
p.submit {
	max-width: 100%
}

#your-profile label+a,
.wp-admin select,
fieldset label,
label {
	vertical-align: middle
}

#pressthis-code-wrap,
textarea {
	overflow: auto
}

input,
textarea {
	box-sizing: border-box
}

input[type=text],
input[type=search],
input[type=radio],
input[type=tel],
input[type=time],
input[type=url],
input[type=week],
input[type=password],
input[type=checkbox],
input[type=color],
input[type=date],
input[type=datetime],
input[type=datetime-local],
input[type=email],
input[type=month],
input[type=number],
select,
textarea {
	border: 1px solid #ddd;
	-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .07);
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, .07);
	background-color: #fff;
	color: #32373c;
	outline: 0;
	-webkit-transition: 50ms border-color ease-in-out;
	transition: 50ms border-color ease-in-out
}

input[type=text]:focus,
input[type=search]:focus,
input[type=radio]:focus,
input[type=tel]:focus,
input[type=time]:focus,
input[type=url]:focus,
input[type=week]:focus,
input[type=password]:focus,
input[type=checkbox]:focus,
input[type=color]:focus,
input[type=date]:focus,
input[type=datetime]:focus,
input[type=datetime-local]:focus,
input[type=email]:focus,
input[type=month]:focus,
input[type=number]:focus,
select:focus,
textarea:focus {
	border-color: #5b9dd9;
	-webkit-box-shadow: 0 0 2px rgba(30, 140, 190, .8);
	box-shadow: 0 0 2px rgba(30, 140, 190, .8)
}

input[type=url],
input[type=email] {
	direction: ltr
}

input[type=number] {
	line-height: inherit
}

input[type=radio],
input[type=checkbox] {
	border: 1px solid #b4b9be;
	background: #fff;
	color: #555;
	clear: none;
	cursor: pointer;
	display: inline-block;
	line-height: 0;
	height: 16px;
	margin: -4px 4px 0 0;
	outline: 0;
	padding: 0!important;
	text-align: center;
	vertical-align: middle;
	width: 16px;
	min-width: 16px;
	-webkit-appearance: none;
	-webkit-box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
	box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);
	-webkit-transition: .05s border-color ease-in-out;

body,
html {
	height: 100%;
	margin: 0;
	padding: 0
}

body {
	min-width: 0;
	color: #444;
	font-family: "Open Sans", sans-serif;
	font-size: 13px;
	line-height: 1.4em
}

a {
	color: #0073aa;
	-webkit-transition-property: border, background, color;
	transition-property: border, background, color;
	-webkit-transition-duration: .05s;
	transition-duration: .05s;
	-webkit-transition-timing-function: ease-in-out;
	transition-timing-function: ease-in-out;
	outline: 0
}

a:active,
a:hover {
	color: #00a0d2
}

a:focus {
	color: #124964;
	-webkit-box-shadow: 0 0 0 1px #5b9dd9, 0 0 2px 1px rgba(30, 140, 190, .8);
	box-shadow: 0 0 0 1px #5b9dd9, 0 0 2px 1px rgba(30, 140, 190, .8)
}

.ie8 a:focus {
	outline: #5b9dd9 solid 1px
}

p {
	line-height: 1.5
}

.login #login_error,
.login .message {
	border-left: 4px solid #00a0d2;
	padding: 12px;
	margin-left: 0;
	background-color: #fff;
	-webkit-box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1);
	box-shadow: 0 1px 1px 0 rgba(0, 0, 0, .1)
}

.login #login_error {
	border-left-color: #dc3232
}

#loginform p.submit,
.login-action-lostpassword p.submit {
	border: none;
	margin: -10px 0 20px
}

.login * {
	margin: 0;
	padding: 0
}

.login form {
	margin-top: 20px;
	margin-left: 0;
	padding: 26px 24px 46px;
	background: #fff;
	-webkit-box-shadow: 0 1px 3px rgba(0, 0, 0, .13);
	box-shadow: 0 1px 3px rgba(0, 0, 0, .13)
}

.login form .forgetmenot {
	font-weight: 400;
	float: left;
	margin-bottom: 0
}

.login .button-primary {
	float: right
}

#login form p {
	margin-bottom: 0
}

#login form p.submit {
	margin: 0;
	padding: 0
}

.login label {
	color: #777;
	font-size: 14px
}

.login #backtoblog a,
.login #nav a,
.login h1 a {
	text-decoration: none;
	color: #999
}

.login form .forgetmenot label {
	font-size: 12px;
	line-height: 19px
}

.login h1 a {
	background-image: url(http://ima.gs/transparent/none/fff/Logo-84x84.png);
	background-image: none, url(http://ima.gs/transparent/none/fff/Logo-84x84.png);
	-webkit-background-size: 84px;
	background-size: 84px;
	background-position: center top;
	background-repeat: no-repeat;
	height: 84px;
	font-size: 20px;
	line-height: 1.3em;
	margin: 0 auto 25px;
	padding: 0;
	width: 84px;
	text-indent: -9999px;
	outline: 0;
	display: block
}

#login {
	width: 320px;
	padding: 8% 0 0;
	margin: auto
}

.login #backtoblog,
.login #nav {
	font-size: 13px;
	padding: 0 24px
}

.login #nav {
	margin: 24px 0 0
}

#backtoblog {
	margin: 16px 0
}

.login #backtoblog a:hover,
.login #nav a:hover,
.login h1 a:hover {
	color: #00a0d2
}

.login #backtoblog a:focus,
.login #nav a:focus,
.login h1 a:focus {
	color: #124964
}

.login form .input,
.login input[type=text] {
	font-size: 24px;
	width: 100%;
	padding: 3px;
	margin: 2px 6px 16px 0
}

.login form .input,
.login form input[type=checkbox],
.login input[type=text] {
	background: #fbfbfb
}

.ie7 .login form .input,
.ie8 .login form .input {
	font-family: sans-serif
}

.login-action-rp input[type=text] {
	-webkit-box-shadow: none;
	box-shadow: none;
	margin: 0
}

.login #pass-strength-result {
	font-weight: 600;
	margin: -1px 5px 16px 0;
	padding: 6px 5px;
	text-align: center;
	width: 100%
}

.mobile #login {
	padding: 20px 0
}

.mobile #login form {
	margin-left: 0
}

.mobile #login #backtoblog,
.mobile #login #nav {
	margin-left: 8px
}

body.interim-login {
	height: auto
}

.interim-login #login {
	padding: 0;
	margin: 5px auto 20px
}

.interim-login.login h1 a {
	width: auto
}

.interim-login #login_error,
.interim-login.login .message {
	margin: 0 0 16px
}

.interim-login.login form {
	margin: 0
}

@-ms-viewport {
	width: device-width
}

@media screen and (max-width:782px) {
	.interim-login input[type=checkbox] {
		height: 16px;
		width: 16px
	}
	.interim-login input[type=checkbox]:checked:before {
		width: 16px;
		font: 400 21px/1 dashicons;
		margin: -3px 0 0 -4px
	}

.wp-core-ui .button-group {
	position: relative;
	display: inline-block;
	white-space: nowrap;
	font-size: 0;
	vertical-align: middle
}

.wp-core-ui .button-group>.button {
	display: inline-block;
	-webkit-border-radius: 0;
	border-radius: 0;
	margin-right: -1px;
	z-index: 10
}

.wp-core-ui .button-group>.button-primary {
	z-index: 100
}

.wp-core-ui .button-group>.button:hover {
	z-index: 20
}

.wp-core-ui .button-group>.button:first-child {
	-webkit-border-radius: 3px 0 0 3px;
	border-radius: 3px 0 0 3px
}

.wp-core-ui .button-group>.button:last-child {
	-webkit-border-radius: 0 3px 3px 0;
	border-radius: 0 3px 3px 0
}

.wp-core-ui .button-group>.button:focus {
	position: relative;
	z-index: 1
}
